<?xml version="1.0" encoding="UTF-8" ?>

<ui:composition template="/templates/principal.xhtml" 
	xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pe="http://primefaces.org/ui/extensions" 
    >
     
	<ui:define name="title">Tipo de ingresso</ui:define>
	
	<ui:define name="header">
		<meta name="header" content="Gráfico" />
	</ui:define>
  
    <ui:define name="content">
		<h:form id="formAlunos">
			<p:layout style="width:100%;height:750px;margin-bottom:8px;">
								
				<p:layoutUnit position="center" resizable="false" size="50%">
					<p:chart type="donut" id="grafico1" model="#{graficosMB.donutModelTipoIngresso}" style="width:100%;height:400px;"/>
					<h:panelGrid style="margin-bottom:10px; width:100%;" cellspacing="0" columns="1">
						
						<p:row>
							Selecione a unidade universitária:
							
						</p:row>
						
						
						<p:row>
							<p:commandButton value="Atualizar gráfico" id="ajax" update="grafico1" actionListener="#{graficosMB.verGraficoTipoIngresso}" />
						</p:row>
					</h:panelGrid>
				</p:layoutUnit>
				
			</p:layout>
			
		</h:form>
	</ui:define>	
	
</ui:composition>
