<?xml version="1.0" encoding="UTF-8" ?>

<ui:composition template="/templates/principal.xhtml" 
	xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pe="http://primefaces.org/ui/extensions" 
    >
     
	<ui:define name="title">Gráficos Masculino/Feminino</ui:define>
	
	<ui:define name="header">
		<meta name="header" content="Gráfico" />
	</ui:define>
  
    <ui:define name="content">
		<h:form id="formAlunos">
								
					<p:chart type="donut" id="grafico1" model="#{graficosMB.donutModelSexosPorUnidade}" style="width:100%;height:400px;"/>
					<h:panelGrid style="margin-bottom:10px; width:100%;" cellspacing="0" columns="1">
						<p:row>
							Selecione a unidade universitária:
							<p:selectOneRadio value="#{graficosMB.unidadeUniversitaria}" layout="grid" columns="5">
								<p:ajax update="cursos" />
								<f:selectItems value="#{graficosMB.unidadesUniversitarias}" var="unidade" itemLabel="#{unidade}" itemValue="#{unidade}" />
							</p:selectOneRadio>
						</p:row>
						<p:row>
							<p:commandButton value="Atualizar gráfico" id="ajax1" update="grafico1" actionListener="#{graficosMB.verGraficoSexosPorUnidade}" />
						</p:row>
					</h:panelGrid>
				
					
					
					<p:chart type="donut" id="grafico2" model="#{graficosMB.donutModelSexosPorCurso}" style="width:100%;height:400px;"/>
					<h:panelGrid style="margin-bottom:10px; width:100%;" cellspacing="0" columns="1">
						<p:row>
							Selecione o curso:
							<p:selectManyCheckbox value="#{graficosMB.cursosSelecionados}" id="cursos" layout="grid" columns="5">
								<f:selectItems value="#{graficosMB.cursos}" var="cursos" itemLabel="#{cursos.nome}" itemValue="#{cursos.id}" />
							</p:selectManyCheckbox>
						</p:row>
						<p:row>
							<p:commandButton value="Atualizar gráfico" id="ajax2" update="grafico2" actionListener="#{graficosMB.verGraficoSexosPorCurso}" />
						</p:row>
					</h:panelGrid>					
			
		</h:form>
	</ui:define>	
	
</ui:composition>
