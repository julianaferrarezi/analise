	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

	<style type="text/css">  
		.ui-state-error {
		   border: 1px solid #cd0a0a !important;
		 }
		 
		.ui-inputfield {
		   	-webkit-box-shadow: inset 0 0px 0px #ffffff !important;
  		 		box-shadow: inset 0 0px 0px #ffffff !important;
  		 		-moz-border-radius: 0px;
  				-webkit-border-radius: 0px;
  	     		border-radius: 0px;
  	     	 	border: 1px solid #B2BBBE;
		 }
		 
		 .ui-inputfield.ui-state-focus {
		   	-webkit-box-shadow: inset 0 0px 0px #ffffff;
  		 		box-shadow: inset 0 0px 0px #ffffff;		 
		 }
		 
	 	.listagem-datatable table {
			display: table;
			border-collapse: separate;
			border-spacing: 2px;
			width: 98%;
			margin-left: 1%;
			margin-right: 1%;
			margin-bottom: 10px;
			background-color: #FFFFFF;
			font-size: 11px;
			color: #333333;
			text-align: justify;	 	
			table-layout: auto;
	 	}
	 	
	 	.listagem-datatable tr {
	 		background-color: #F7F7F7;
	 	}
	 	
	 	.listagem-datatable td {
	 		border: 0px !important;
	 		background-color: #F7F7F7 !important;
	 		padding: 2px !important;
	 	}
	 	
	 	.listagem-datatable th {
	 		background-color: #E2EBEE !important;
	 		background-image: none;
		   font-weight: bold !important;
		   padding: 2px !important;
		   text-align: left !important;
		   border: 0px !important;
		   text-align: center !important;
		   color: #2A6366 !important;
		   height: 33px;
	 	}
	 	
 		.centro {
		 width: 100%;
		 align-items: center;
		 display: flex;
		 flex-direction: row;
		 flex-wrap: wrap;
		 justify-content: center;
		}
		
		.esquerda {
		 width: 100%;
		 align-items: left;
		 display: flex;
		 flex-direction: row;
		 flex-wrap: wrap;
		 justify-content: left;
		}
		
		.ui-datatable .ui-datatable-data .ui-datatable-odd td{    
	        background-color: #f7f7f7 !important;  
	    }  
      
	    .ui-datatable .ui-datatable-data .ui-datatable-even td{    
	        background-color: #edeff1 !important;  
	    }  
	</style>
